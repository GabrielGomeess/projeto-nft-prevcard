<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product -Preview Card</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>

<body>

    <main>

        <article>

            <section class="box-img">

                <img class="ethereum-img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
            
            </section>

            <section >

                <h1>Equilibrium #3429</h1>

                <p class="resume">Our Equilibrium collection promotes balance and calm.</p>

                <div class="box-values">
            
                    
                        <div class="values">
                            <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                            <p class="ethereum-value">0.041 ETH</p>
                        </div>
                    

                    
                        <div class="values">
                            <img src="images/icon-clock.svg" alt="Clock Icon">
                            <p class="time-left">3 days left</p>
                        </div>
                    
                </div>

            </section>

            <div class="border"></div>

            <section class="footer-box">

                <img class="avatar-img" src="images/image-avatar.png" alt="Avatar Image">

                <p class="footer-text">Creation of <span>Jules Wyvern</span></p>

            </section>

        </article>

    </main>

    

</body>

</html>
